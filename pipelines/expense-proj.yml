format_version: 10
pipelines:
  expense-role:
    group: expense
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-2ae7d73:
        git: https://github.com/devps23/expense-ansible.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
    - DEV:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: manual
          allow_only_on_success: false
        jobs:
          test-job:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - ansible.sh
                - frontend
                - dev
                command: bash
                run_if: passed
